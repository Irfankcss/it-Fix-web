<div class="product-grid">
  <div *ngFor="let proizvod of proizvodi" class="product-card">
    <img [src]="proizvod.slikaUrl" alt="{{ proizvod.naziv }}">
    <h3>{{ proizvod.naziv }}</h3>
    <p>{{ proizvod.opis }}</p>
    <p>Cijena: {{ proizvod.cijena }} KM</p>
    <a [routerLink]="['/proizvod', proizvod.proizvodId]">Detalji</a>
  </div>
</div>
