<div *ngIf="products.length > 0; else noProducts" class="product-grid">
  <div *ngFor="let product of products" class="product-card">
    <img [src]="product.slikaUrl" alt="{{ product.naziv }}" class="product-image" />
    <div class="product-info">
      <h3 class="product-title">{{ product.naziv }}</h3>
      <p class="product-price">{{ product.cijena }} KM</p>
    </div>
  </div>
</div>

<ng-template #noProducts>
  <p class="no-products">Nema proizvoda.</p>
</ng-template>
